<img id="exercicio" onmouseover="acender()" onclick="quebrar()" onmouseout="trocarlap()" src="http://ikesushi.com.br/_imagens/lampada-apagada.jpg">

<script>
    document.getElementById('exercicio').setAttribute('draggable', false);

    function acender() {
        document.getElementById('exercicio').src = 'http://ikesushi.com.br/_imagens/lampada-acesa.jpg';
    }

    function quebrar() {
        document.getElementById('exercicio').src = 'http://ikesushi.com.br/_imagens/lampada-quebrada.jpg';
    }

    function trocarlap() {
        document.getElementById('exercicio').src = 'http://ikesushi.com.br/_imagens/lampada-apagada.jpg';
    }
</script>

<style>
    img {
        margin-left: 35%;
        margin-top: 10%;
        width: 400px;
        height: 440px;
        border: none;
    }
</style>
